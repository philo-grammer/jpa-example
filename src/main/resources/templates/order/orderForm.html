<!DOCTYPE html>
<html xmlns:th="http://wwww.thymeleaf.org">

<div th:include="fragments/header"></div>

<body>
<div class="container">

    <div th:include="fragments/bodyHeader"></div>

    <form role="form" th:action="@{/order}" method="post">

        <div class="form-group">
            <label for="member">주문회원</label>
            <select name="memberId" id="member" class="form-control">
                <option value="">회원선택</option>
                <option th:each="member : ${members}" th:value="${member.id}" th:text="${member.id}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="item">상품명</label>
            <select name="itemId" id="item" class="form-control">
                <option value="">상품선택</option>
                <option th:each="item : ${items}" th:value="${item.id}" th:text="${item.id}"></option>
            </select>
        </div>

        <div class="form-group">
            <label for="count">주문수량</label>
            <input type="number" name="count" class="form-control" id="count" placeholder="주문 수량을 입력하세요" />
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    <br/>

    <div th:include="fragments/footer"></div>

</div> <!-- /container -->
</body>
</html>
